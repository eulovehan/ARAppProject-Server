name: AWS EC2 Deploy CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Deploy to EC2
      run: |
        ssh -i ${{ secrets.EC2_SSH_KEY }} ec2-user@your-ec2-ip 'cd /path/to/your/app && git pull origin main && npm install && pm2 restart your-app-name'
      env:
        CI: false